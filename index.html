<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Grade - Ultimate Pro</title>
    <style>
        :root { 
            --accent: #00d4ff; --perfect: #ffcf00; --great: #00ff8c; --good: #00d4ff; --miss: #ff4e4e;
            --s-pp: #fff700; --s-p: #ffcf00; --s-rank: #ff9d00; --a-rank: #ff4e4e; --b-rank: #e24eff;
            --ap-glow: linear-gradient(90deg, #ff00de, #00d4ff, #ff00de);
        }
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; color: #fff; user-select: none; }
        #game-container { position: relative; width: 100%; max-width: 500px; height: 100vh; margin: 0 auto; overflow: hidden; background: #0b0e11; }

        /* 四面火焰 */
        .fire-edge { position: absolute; pointer-events: none; z-index: 5; opacity: 0; transition: all 0.2s; background: linear-gradient(to var(--dir), rgba(0, 212, 255, 0.7), transparent); filter: blur(8px); }
        #fire-top { top: 0; left: 0; width: 100%; height: 0%; --dir: bottom; }
        #fire-bottom { bottom: 0; left: 0; width: 100%; height: 0%; --dir: top; }
        #fire-left { top: 0; left: 0; height: 100%; width: 0%; --dir: right; }
        #fire-right { top: 0; right: 0; height: 100%; width: 0%; --dir: left; }

        /* 3D 軌道系統 */
        #scene { position: absolute; width: 100%; height: 100%; perspective: 600px; z-index: 3; }
        #play-area { position: absolute; width: 100%; height: 120%; top: -20%; transform: rotateX(45deg); transform-origin: center bottom; }
        #lanes { position: absolute; left: 10%; width: 80%; height: 100%; background: rgba(255,255,255,0.03); border-left: 2px solid #555; border-right: 2px solid #555; display: flex; }
        .lane-line { flex: 1; border-right: 1px solid rgba(255,255,255,0.1); }
        #judge-line { position: absolute; left: 10%; width: 80%; height: 6px; background: rgba(255,255,255,0.6); bottom: 12%; z-index: 100; box-shadow: 0 0 20px #fff; }
        .judge-active { background: #fff !important; box-shadow: 0 0 40px var(--accent) !important; transform: scaleY(2); }

        .note { position: absolute; width: 25%; background: #fff; height: 20px; z-index: 10; border-radius: 2px; }
        .note.hold { background: linear-gradient(to bottom, var(--accent), #004466); border: 1px solid #fff; }

        /* 選單與模式選擇 */
        #song-selection { position: absolute; inset: 0; background: rgba(0,0,0,0.95); z-index: 15000; display: flex; flex-direction: column; align-items: center; padding-top: 40px; }
        .song-card { width: 90%; background: #111; border-radius: 12px; border: 1px solid #333; margin-bottom: 12px; box-sizing: border-box; }
        .song-card.selected { border-color: var(--accent); background: rgba(0,212,255,0.1); }
        .song-header { padding: 18px; cursor: pointer; display: flex; justify-content: space-between; }
        .song-details { display: none; padding: 0 18px 18px; }
        .song-card.selected .song-details { display: block; }
        .diff-group { display: flex; gap: 8px; margin-bottom: 15px; }
        .diff-btn { flex: 1; padding: 10px; background: #222; border-radius: 6px; text-align: center; cursor: pointer; font-weight: bold; font-size: 13px; }
        .diff-btn.active { background: var(--accent); color: #000; }

        #pause-menu { position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 60000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .menu-btn { padding: 15px 50px; margin: 10px; background: var(--accent); color: #000; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; }

        #countdown { position: absolute; inset: 0; display: none; align-items: center; justify-content: center; font-size: 100px; font-weight: 900; color: var(--accent); z-index: 10000; }
        #grade-display { position: absolute; top: 25px; left: 25px; font-size: 45px; font-weight: 900; z-index: 5000; text-shadow: 0 0 15px currentColor; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="progress-bar-container" style="position:absolute; top:0; width:100%; height:6px; background:rgba(255,255,255,0.1); z-index:1000; cursor:pointer;" onclick="togglePause()">
        <div id="progress-bar" style="width:0%; height:100%; background:var(--accent);"></div>
    </div>

    <div id="fire-top" class="fire-edge"></div>
    <div id="fire-bottom" class="fire-edge"></div>
    <div id="fire-left" class="fire-edge"></div>
    <div id="fire-right" class="fire-edge"></div>

    <div id="countdown"></div>
    <div id="grade-display">E</div>

    <div id="scene">
        <div id="play-area">
            <div id="lanes"><div class="lane-line"></div><div class="lane-line"></div><div class="lane-line"></div><div class="lane-line"></div></div>
            <div id="notes-layer" style="position:absolute; left:10%; width:80%; height:100%;"></div>
            <div id="judge-line"></div>
        </div>
    </div>

    <div id="song-selection">
        <h2 style="letter-spacing:5px;">MASTER GRADE</h2>
        <div id="song-list" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
    </div>

    <div id="pause-menu">
        <h1>PAUSED</h1>
        <div style="width:70%; margin:20px 0;">
            <label>VOL: <span id="vol-val">100</span>%</label>
            <input type="range" id="vol-slider" min="0" max="100" value="100" style="width:100%;" oninput="updateVol(this.value)">
        </div>
        <button class="menu-btn" onclick="togglePause()">RESUME</button>
        <button class="menu-btn" style="background:#555; color:#fff;" onclick="location.reload()">QUIT</button>
    </div>

    <div id="ui" style="position:absolute; top:18%; width:100%; text-align:center; z-index:5000; pointer-events:none;">
        <h1 id="combo-text" style="font-size:70px; margin:0; font-weight:900;">0</h1>
        <div id="acc-text" style="font-size:18px; color:#aaa;">100.00%</div>
        <div id="judge-text" style="font-size:35px; font-weight:bold; height:45px; transition: 0.1s;"></div>
    </div>

    <div id="touch-controls" style="position:absolute; inset:0; z-index:2000; display:flex;">
        <div style="flex:1" onpointerdown="keyIn(0,true)" onpointerup="keyIn(0,false)"></div>
        <div style="flex:1" onpointerdown="keyIn(1,true)" onpointerup="keyIn(1,false)"></div>
        <div style="flex:1" onpointerdown="keyIn(2,true)" onpointerup="keyIn(2,false)"></div>
        <div style="flex:1" onpointerdown="keyIn(3,true)" onpointerup="keyIn(3,false)"></div>
    </div>

    <div id="result-screen" style="position:absolute; inset:0; background:#000; z-index:80000; display:none; flex-direction:column; align-items:center; justify-content:center;"></div>
</div>

,"d":125},{"t":68500,"l":1,"d":125},{"t":68625,"l":3,"d":125},{"t":68750,"l":0,"d":125},{"t":69000,"l":2,"d":125},{"t":69125,"l":1,"d":125},{"t":69250,"l":3,"d":125},{"t":69375,"l":0,"d":125},{"t":69500,"l":3,"d":125},{"t":69750,"l":0,"d":125},{"t":69875,"l":3,"d":125},{"t":70000,"l":1,"d":125},{"t":70125,"l":2,"d":125},{"t":70375,"l":0,"d":125},{"t":70500,"l":3,"d":125},{"t":70750,"l":1,"d":125},{"t":70875,"l":2,"d":125},{"t":71000,"l":0,"d":125},{"t":71250,"l":3,"d":125},{"t":71375,"l":1,"d":125},{"t":71500,"l":2,"d":125},{"t":71625,"l":0,"d":125},{"t":71750,"l":3,"d":125},{"t":71875,"l":1,"d":125},{"t":72125,"l":2,"d":125},{"t":72125,"l":1,"d":125},{"t":72375,"l":3,"d":125},{"t":72375,"l":0,"d":250},{"t":72625,"l":2,"d":125},{"t":72750,"l":1,"d":125},{"t":72875,"l":3,"d":125},{"t":73000,"l":0,"d":125},{"t":73125,"l":2,"d":125},{"t":73375,"l":1,"d":125},{"t":73500,"l":3,"d":125},{"t":73500,"l":0,"d":125},{"t":73625,"l":2,"d":125},{"t":73750,"l":1,"d":125},{"t":73875,"l":3,"d":625},{"t":74000,"l":0,"d":625},{"t":74625,"l":2,"d":125},{"t":74750,"l":1,"d":125},{"t":75000,"l":3,"d":125},{"t":75125,"l":0,"d":125},{"t":75250,"l":3,"d":125},{"t":75375,"l":1,"d":375},{"t":75750,"l":2,"d":375},{"t":76000,"l":0,"d":375},{"t":76375,"l":3,"d":125},{"t":76500,"l":1,"d":125},{"t":76750,"l":2,"d":125},{"t":76875,"l":0,"d":250},{"t":77000,"l":3,"d":375},{"t":77250,"l":1,"d":250},{"t":77500,"l":2,"d":250},{"t":77750,"l":0,"d":250},{"t":78000,"l":3,"d":125},{"t":78125,"l":1,"d":125},{"t":78250,"l":2,"d":125},{"t":78375,"l":0,"d":375},{"t":78750,"l":3,"d":250},{"t":79000,"l":1,"d":125},{"t":79250,"l":2,"d":125},{"t":79375,"l":0,"d":125},{"t":79500,"l":3,"d":125},{"t":79625,"l":1,"d":125},{"t":79875,"l":2,"d":500},{"t":80250,"l":1,"d":375},{"t":80625,"l":3,"d":375},{"t":80875,"l":0,"d":250},{"t":81125,"l":2,"d":125},{"t":81250,"l":1,"d":125},{"t":81500,"l":3,"d":375},{"t":81750,"l":0,"d":375},{"t":82000,"l":2,"d":375},{"t":82250,"l":1,"d":250},{"t":82625,"l":3,"d":125},{"t":82750,"l":0,"d":250},{"t":83000,"l":2,"d":500},{"t":83250,"l":1,"d":500},{"t":83750,"l":3,"d":250},{"t":84000,"l":0,"d":250},{"t":84125,"l":2,"d":250},{"t":84375,"l":1,"d":125},{"t":84500,"l":3,"d":250},{"t":84500,"l":2,"d":500},{"t":85000,"l":1,"d":125},{"t":85250,"l":3,"d":125},{"t":85375,"l":0,"d":250},{"t":85625,"l":2,"d":125},{"t":85750,"l":1,"d":125},{"t":85875,"l":0,"d":125},{"t":85875,"l":3,"d":125},{"t":86125,"l":2,"d":3000},{"t":86125,"l":1,"d":3125},{"t":86500,"l":0,"d":125},{"t":86500,"l":3,"d":125},{"t":86875,"l":3,"d":125},{"t":86875,"l":0,"d":125},{"t":87125,"l":3,"d":125},{"t":87250,"l":0,"d":125},{"t":87500,"l":3,"d":125},{"t":87625,"l":0,"d":250},{"t":88000,"l":3,"d":250},{"t":88250,"l":0,"d":125},{"t":88500,"l":3,"d":250},{"t":88750,"l":0,"d":125},{"t":89125,"l":3,"d":125},{"t":89250,"l":0,"d":375},{"t":90250,"l":0,"d":1625},{"t":90250,"l":3,"d":1625}]
        }
    ];

    let currentSong = null, music = new Audio();
    let isPaused = false, gameActive = false, combo = 0, score = 0, spawnIdx = 0, notes = [];
    let hitCount = 0, misses = 0;
    let currentSpeed = 1.0;
    let keys = {0:false, 1:false, 2:false, 3:false};

    function updateVol(v) { music.volume = v/100; document.getElementById('vol-val').innerText = v; }

    songs.forEach((s, i) => {
        const div = document.createElement('div');
        div.className = 'song-card';
        div.id = `s-${i}`;
        div.innerHTML = `
            <div class="song-header" onclick="selectSong(${i})">
                <span style="font-weight:bold;">${s.name}</span>
                <span style="font-size:12px; color:var(--accent);">PREVIEW ▶</span>
            </div>
            <div class="song-details">
                <div class="diff-group">
                    <div class="diff-btn" onclick="setDiff(0.8, 'Easy', this)">EASY</div>
                    <div class="diff-btn active" onclick="setDiff(1.0, 'Normal', this)">NORMAL</div>
                    <div class="diff-btn" onclick="setDiff(1.6, 'Hard', this)">HARD</div>
                </div>
                <button style="width:100%; padding:12px; background:var(--accent); border:none; border-radius:6px; font-weight:bold;" onclick="startCD()">START</button>
            </div>
        `;
        document.getElementById('song-list').appendChild(div);
    });

    function selectSong(i) {
        if(gameActive) return;
        currentSong = songs[i];
        document.querySelectorAll('.song-card').forEach(c => c.classList.remove('selected'));
        document.getElementById(`s-${i}`).classList.add('selected');
        music.src = currentSong.audio;
        music.currentTime = 0;
        music.play();
    }

    function setDiff(s, n, btn) {
        event.stopPropagation(); currentSpeed = s;
        btn.parentElement.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function togglePause() {
        if(!gameActive) return;
        isPaused = !isPaused;
        if(isPaused) { music.pause(); document.getElementById('pause-menu').style.display = 'flex'; }
        else { music.play(); document.getElementById('pause-menu').style.display = 'none'; requestAnimationFrame(loop); }
    }

    function startCD() {
        // --- 修正 BUG: 進入倒數前強制停止預覽音樂 ---
        music.pause();
        music.currentTime = 0;
        
        document.getElementById('song-selection').style.display = 'none';
        const cd = document.getElementById('countdown'); 
        cd.style.display = 'flex';
        let c = 3;
        const t = setInterval(() => {
            if(c > 0) cd.innerText = c;
            else if(c === 0) cd.innerText = "GO!";
            else { 
                clearInterval(t); 
                cd.style.display = 'none'; 
                initGame(); 
            }
            c--;
        }, 800);
    }

    function initGame() {
        score = 0; combo = 0; spawnIdx = 0; notes = []; hitCount = 0; misses = 0;
        music.playbackRate = currentSpeed; 
        music.currentTime = 0; 
        music.play();
        gameActive = true; 
        requestAnimationFrame(loop);
    }

    function keyIn(l, down) {
        keys[l] = down;
        const jl = document.getElementById('judge-line');
        if(down) jl.classList.add('judge-active');
        else if(!Object.values(keys).includes(true)) jl.classList.remove('judge-active');
    }

    window.onkeydown = e => { 
        if(e.key === 'Escape') togglePause();
        const k = {d:0,f:1,j:2,k:3}[e.key.toLowerCase()]; 
        if(k !== undefined) keyIn(k, true); 
    };
    window.onkeyup = e => { 
        const k = {d:0,f:1,j:2,k:3}[e.key.toLowerCase()]; 
        if(k !== undefined) keyIn(k, false); 
    };

    function getRank(acc) {
        if(acc >= 100) return {t:'S++', c:'var(--s-pp)'};
        if(acc >= 99) return {t:'S+', c:'var(--s-p)'};
        if(acc >= 95) return {t:'S', c:'var(--s-rank)'};
        if(acc >= 90) return {t:'A', c:'var(--a-rank)'};
        if(acc >= 80) return {t:'B', c:'var(--b-rank)'};
        if(acc >= 70) return {t:'C', c:'#00d4ff'};
        if(acc >= 60) return {t:'D', c:'#aaa'};
        return {t:'E', c:'#666'};
    }

    function loop() {
        if(!gameActive || isPaused) return;
        const now = (music.currentTime * 1000) * currentSpeed;
        document.getElementById('progress-bar').style.width = (music.currentTime / music.duration * 100) + "%";

        const fireLvl = Math.max(0, (combo - 100) / 30);
        const thick = Math.min(10, fireLvl + 2) + "%";
        ['top','bottom','left','right'].forEach(d => {
            const el = document.getElementById(`fire-${d}`);
            if(combo >= 100) { el.style.opacity = Math.min(1, fireLvl/3); if(d==='top'||d==='bottom') el.style.height = thick; else el.style.width = thick; }
            else el.style.opacity = 0;
        });

        let acc = hitCount === 0 ? 100 : (score / (hitCount * 100) * 100);
        document.getElementById('acc-text').innerText = acc.toFixed(2) + "%";
        const rk = getRank(acc);
        const gD = document.getElementById('grade-display');
        gD.innerText = rk.t; gD.style.color = rk.c;

        while(spawnIdx < currentSong.sheet.length && now > (currentSong.sheet[spawnIdx].t * currentSpeed) - 1500) {
            const d = currentSong.sheet[spawnIdx];
            const el = document.createElement('div');
            el.className = 'note' + (d.d > 200 ? ' hold' : '');
            el.style.left = (d.l * 25) + '%';
            document.getElementById('notes-layer').appendChild(el);
            notes.push({...d, el, hit: false, missed: false});
            spawnIdx++;
        }

        const jY = 88; 
        for(let i = notes.length-1; i >= 0; i--) {
            const n = notes[i];
            const t = n.t * currentSpeed, dur = n.d * currentSpeed;
            let y = jY - (t - now) * 0.08;

            if (n.d > 200) {
                let ty = jY - (t + dur - now) * 0.08;
                n.el.style.top = ty + '%'; n.el.style.height = (y - ty) + '%';
                if (now >= t && now <= t+dur) {
                    if (keys[n.l]) n.el.style.filter = 'brightness(1.5)';
                    else if (!n.missed && now > t + 150) { n.missed = true; combo = 0; hitCount++; misses++; updateUI('MISS'); }
                }
                if (now > t + dur) { if(!n.missed) { combo++; score += 100; hitCount++; updateUI('PERFECT'); } n.el.remove(); notes.splice(i,1); }
            } else {
                n.el.style.top = y + '%';
                const diff = Math.abs(t - now);
                if (!n.hit && keys[n.l] && diff < 120) {
                    n.hit = true; hitCount++; combo++;
                    if(diff < 50) { score += 100; updateUI('PERFECT'); }
                    else if(diff < 80) { score += 80; updateUI('GREAT'); }
                    else { score += 50; updateUI('GOOD'); }
                    n.el.remove(); notes.splice(i,1);
                } else if (now > t + 150) { combo = 0; hitCount++; misses++; updateUI('MISS'); n.el.remove(); notes.splice(i,1); }
            }
        }
        if(music.ended && notes.length === 0) { gameActive = false; showResult(acc); }
        else requestAnimationFrame(loop);
    }

    function updateUI(t) {
        document.getElementById('combo-text').innerText = combo;
        const rt = document.getElementById('judge-text');
        rt.innerText = t; rt.style.color = `var(--${t.toLowerCase()})`;
        rt.style.transform = 'scale(1.3)';
        setTimeout(() => rt.style.transform = 'scale(1)', 100);
    }

    function showResult(acc) {
        const isFC = (misses === 0);
        const rk = getRank(acc);
        const res = document.getElementById('result-screen');
        res.style.display = 'flex';
        res.innerHTML = `
            <div style="font-size:80px; font-weight:900; color:${rk.c}">${rk.t}</div>
            <div style="font-size:25px; margin:10px 0;">ACC: ${acc.toFixed(2)}%</div>
            <div style="font-size:20px; color:#ffcf00;">${isFC ? 'FULL COMBO' : ''}</div>
            <button class="menu-btn" onclick="location.reload()">BACK</button>
        `;
    }
</script>
</body>
</html>
